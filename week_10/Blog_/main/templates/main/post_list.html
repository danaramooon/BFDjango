{%extends 'base.html'%}
{%block body%}
<a href="{%url 'create'%}" class="btn btn-info">Add Post</a>
{%for post in Post%}
    <div class = "container" style="border: 1px solid; margin-top:10px; padding:5px;">
        <h2>
            {{post.title}}
        </h2>
        <div class="container" style="border: 1px solid #e6e6e6; width:auto;padding:10px;">
            <p>
                {{post.text}}
            </p>
        </div>
        <h6>
            {{post.date}}
        </h6>
        <a href= "{%url 'comment_add' post.id%}" class="btn btn-info pull-right">
                Add Comment
        </a>
        <a href= "{%url 'comment'%}" class="btn btn-info pull-right">
                Comment
        </a>

        {%if user == post.owner%}
            <a href= "{%url 'update' post.id%}" class="btn btn-info pull-right">
                Update
            </a>
            <a href= "{%url 'delete' post.id%}" class="btn btn-danger pull-right">
                Delete
            </a>
        {%endif%}
    </div>

{%endfor%}
{%endblock%}
