{%extends 'main/base.html'%}
{%block body%}
    <h1>Student
        {%if form.name.value != None%}
            Update
        {%else%}
            Add
        {%endif%}
    </h1>

    <form action = "." method="post">
      {%csrf_token%}
        {%if form.name.value != None%}
            <input type = "text" name = "{{form.name.name}}"
                value = "{{form.name.value}}"
                class = "form-control">
        {%else%}
            <table>
                {{form.as_table}}
            </table>

        {%endif%}
        <input type="submit" class="btn btn-default">
    </form>

{%endblock%}
