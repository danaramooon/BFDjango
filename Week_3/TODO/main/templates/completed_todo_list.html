{% extends 'base.html' %}

{% block body %}

<hr>
    <h1>Completed tasks in "List 1"</h1>
<table>
    <tr>
        <th>Task</th>
        <th>Created</th>
        <th>Due on</th>
        <th>Owner</th>
        <th>Mark</th>
    </tr>
    <tr>

        <td style="color:#5086EB;">{{Task}}</td>
        <td>{{Created}}</td>
        <td>{{Due}}</td>
        <td>{{Owner}}</td>
        <td><button class = "done">{{Mark}}</button></td>
    </tr>
</table>
{% endblock %}
