{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<p>BFDjango TODO</p>
<button class = "button1">Add Task</button>
<hr>
    <h1>
        {% if Complete %}
            Completed tasks in "List 1"
        {% else %}
            Tasks in "List 1"
        {% endif %}
    </h1>
<table>
    <tr>
        <th>Task</th>
        <th>Created</th>
        <th>Due on</th>
        <th>Owner</th>
        <th>Mark</th>
    </tr>
</table>
{% block body %}
{% endblock %}
<br>
<button class = "button2">
    {% if Complete %}
        View incompleted tasks
    {% else %}
        View completed tasks
    {% endif %}
</button><button class = "button3">Delete this list</button>
</body>
</html>
