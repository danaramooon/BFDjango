{% extends 'base.html' %}

{% block body %}
<table>
    {% for task in tasks %}
    <tr>

        <td style="color:#5086EB;">{{task.Task}}</td>
        <td>{{task.Created}} </td>
        <td>{{task.Due}}</td>
        <td>{{task.Owner}}</td>
        <td><button class = "done">{{task.Mark}}</button></td>
    </tr>
 {% endfor %}
</table>
{% endblock %}
