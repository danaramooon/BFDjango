{% extends 'base.html'%}

{% if user.is_authenticated %}
    <a href="add_comment"><button type="button" class="btn btn-info">Add comment</button></a>
{% endif %}

{% block body %}
<hr>
{%for post in posts%}
    <h1>{{post.title}} </h1>
    <p>date: {{post.date}}</p>
    <h4>{{post.content}}</h4>
    <hr>
    {% if user.is_authenticated %}
    <a href="/update_post/{{post.id}}"><button type="button" class="btn btn-info">Update</button></a>
    <a href="./delete_post/{{post.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
    {% endif %}
{% endfor %}


{% endblock %}
