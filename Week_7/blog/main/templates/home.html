{%extends 'base.html'%}
{%block body%}
{% if user.is_authenticated %}
        <h2>Welcome, {{ user.username }}. Thanks for logging in.</h2>
        <a href="{%url 'add_post'%}" class = 'btn btn-info'>Add Post</a>
    {% else %}
        <h2>Welcome, new user. Please log in to see your tasks</h2>
    {% endif %}
{%endblock%}
